// Fetch coordinates dynamically from Django template context
var coordinates = JSON.parse('{{ coordinates|safe }}');

// Function to format the date as a readable string
function formatDate(dateStr) {
    var date = new Date(dateStr);
    return date.toLocaleString();
}

// Function to check if a coordinate is newer than 30 minutes
function isNew(coordinateDate) {
    var currentTime = new Date();
    var coordinateTime = new Date(coordinateDate);
    var timeDifference = currentTime - coordinateTime;
    return timeDifference <= 30 * 60 * 1000; // 30 minutes in milliseconds
}

// Function to fetch weather data for the given coordinates
function getWeather(latitude, longitude) {
    var apiKey = '9d6c77b67c6edac371e4c4743a7b026d';  // Replace with your OpenWeatherMap API key
    var url = `http://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;

    return fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.weather) {
                return {
                    temperature: data.main.temp,
                    description: data.weather[0].description,
                    humidity: data.main.humidity,
                    windSpeed: data.wind.speed
                };
            } else {
                return null;
            }
        })
        .catch(error => {
            console.error("Error fetching weather data:", error);
            return null;
        });
}

// Function to create and display alerts on the map's right-side container
function createAlert(coord) {
    var alertContainer = document.getElementById('alertContainer');
    var alert = document.createElement('div');
    alert.classList.add('alert', 'alert-dismissible', 'fade', 'show');

    // Highlight new coordinates in red
    if (isNew(coord.date_sent)) {
        alert.classList.add('new-alert');
    }

    alert.innerHTML = `
        <span class="title">${coord.title}</span><br>
        Sent on: ${formatDate(coord.date_sent)}<br>
    `;

    // Fetch the weather data for the coordinate
    getWeather(coord.latitude, coord.longitude).then(weatherData => {
        if (weatherData) {
            alert.innerHTML += `
                <br><strong>Weather Information:</strong><br>
                Temperature: ${weatherData.temperature}Â°C<br>
                Weather: ${weatherData.description}<br>
                Humidity: ${weatherData.humidity}%<br>
                Wind Speed: ${weatherData.windSpeed} m/s
            `;
        } else {
            alert.innerHTML += `<br><strong>Weather Information:</strong> Not available.`;
        }
    });

    // Add click event to zoom into the coordinate or delete if older than 30 minutes
    alert.onclick = function() {
        if (isNew(coord.date_sent)) {
            // Zoom to the coordinate's position on the map
            map.setView([coord.latitude, coord.longitude], 16);
            // Calculate and display the route to the alert location
            onAlertClick(coord);
        } else {
            alert.remove(); // Remove the alert if older than 30 minutes
        }
    };

    alertContainer.appendChild(alert);

    // Add the marker to the map
    L.marker([coord.latitude, coord.longitude])
        .addTo(map)
        .bindPopup(`<b>${coord.title}</b><br>Sent on: ${formatDate(coord.date_sent)}`);
}

// Create alerts for each coordinate and display on the right container
coordinates.forEach(function(coord) {
    createAlert(coord);
});

// Function to detect the user's current location
var userLocationMarker;
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
        var userLatitude = position.coords.latitude;
        var userLongitude = position.coords.longitude;

        // Show the user's current location on the map
        var userLocation = L.latLng(userLatitude, userLongitude);
        L.marker(userLocation).addTo(map).bindPopup('You are here').openPopup();

        // Optionally, center the map on the user's location
        map.setView(userLocation, 13);

        // Store the user's location
        userLocationMarker = userLocation;
    });
} else {
    alert("Geolocation is not supported by this browser.");
}

// Function to calculate the route to the alert location
function onAlertClick(coord) {
    // Ensure the user location is available
    if (typeof userLocationMarker === "undefined") {
        alert("Please wait, your location is being detected.");
        return;
    }

    // Get the destination coordinates (alert location)
    var destinationLat = coord.latitude;
    var destinationLng = coord.longitude;

    // Create the route URL using OSRM API (you can replace this with Mapbox or Google Maps if needed)
    var osrmUrl = `https://router.project-osrm.org/route/v1/driving/${userLocationMarker.lng},${userLocationMarker.lat};${destinationLng},${destinationLat}?overview=false&steps=true`;

    // Fetch the route data from OSRM
    fetch(osrmUrl)
        .then(response => response.json())
        .then(data => {
            // Get the estimated time from the response (OSRM returns duration in seconds)
            var duration = data.routes[0].duration / 60; // Duration in minutes

            // Display the estimated time as a browser alert
            alert(`Estimated time to the location: ${Math.round(duration)} minutes.`);
        })
        .catch(error => {
            console.error('Error fetching the route:', error);
        });
}
